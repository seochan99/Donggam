{% extends 'base.html' %}

{% block content %}

<div class="notice_title">
	<h1>단체 캠퍼스투어 신청</h1>
</div>


<div class="calendar_wrap">

	<div class="clearfix">
		
	</div>
	<div class="container">
		<a class="btn btn-info left" href="{% url 'calender:calendar' %}?{{ prev_month }}"> Previous Month </a>
		<a class="btn btn-info right" href="{% url 'calender:calendar' %}?{{ next_month }}"> Next Month </a>
		<div class="calendartable">
			{{ calendar }}	
		</div>
	</div>
</div>
{% endblock %}
