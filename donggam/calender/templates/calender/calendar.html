{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="notice_title">
	<h1>단체 캠퍼스투어 신청</h1>
</div>


	<div class="container-fluid calendar_right overflow-hidden d-none d-sm-block">
		<div class="row">
			<div class="col-8">
				<div>
					<!-- <a class="month_btn left" href="{% url 'calender:calendar' %}?{{ prev_month }}"> 이전 달 </a>
					<a class="month_btn " href="{% url 'calender:calendar' %}?{{ next_month }}"> 다음 달 </a> -->
                    <span class="cal_time right">오전 - 10:00</span>
                    <span class="cal_time right">오후 - 14:00</span>
				</div>
				{{ calendar }}	
			</div>
			<div class="col-4 calendar_left">
				<div>
					<img src="{% static 'img/step.png' %}" alt="apply" class="img_aply_dis" >
				</div>
			</div>
		</div>
    </div>

<div class="calendar_right overflow-hidden d-block d-sm-none">
    <div >
        <div>
            <div>
                <span class="cal_time right">오전 - 10:00</span>
                <span class="cal_time right">오후 - 14:00</span>
            </div>
            {{ calendar }}	
        </div>
        <div class="calendar_left">
            <div>
                <img src="{% static 'img/step.png' %}" alt="apply" style="width: 90%;" >
            </div>
        </div>
    </div>

</div>
<script>
    document.getElementById("prev_month_btn").href="{% url 'calender:calendar' %}?{{ prev_month }}"
    document.getElementById("next_month_btn").href="{% url 'calender:calendar' %}?{{ next_month }}"
</script>
<style>
#prev_month_btn, #next_month_btn{
    color:#585757;
}
.img_aply_dis{
    width: 548px;
    height: 673px;
}
.calendar_right{
    margin-bottom: 5em;
    padding: 3em 7em 5em 7em;
}
.calendar_left{
    margin-top: 3.5em;
}
.cal_time{
    margin: 10px 10px;
    display: inline-block;
    background: linear-gradient(0deg, rgba(0, 133, 255, 0.1), rgba(0, 133, 255, 0.1)), #FFFFFF;
    padding: 3px 4px;
    width: 82px;
    height: 27px;
    text-align: center;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    color: #0085FF;
}
.month_btn{
    margin: 10px;
    display: inline-block;
    background: #DF633B;
    width: 10%;
    padding-top: 6px;
    padding-bottom: 6px;
    text-align: center;
    border: 1px solid #DF633B;
    border-radius: 8px;
    font-size: 16px;
    color: white;
}

.month_btn:hover{
    color: #DF633B;
    background: white;
}


.waitAply{
    background: linear-gradient(0deg, rgba(0, 133, 255, 0.1), rgba(0, 133, 255, 0.1)), #FFFFFF;
    border-radius: 4px;
    padding: 3px 4px;
    color: #0085FF;   
}
.schoolAply{
	
	background: linear-gradient(0deg, rgba(255, 150, 27, 0.1), rgba(255, 150, 27, 0.1)), #FFFFFF;
    border-radius: 4px;
    padding: 3px 4px;
    color: #FF9F2D;
}


.month_name_cal{
  color:#585757;
  font-family: 'Noto Sans KR';
    font-style: normal;
    font-weight: 700;
    font-size: 24px;
    line-height: 35px;
}

a:hover{
	color: whitesmoke;
}
tr.days > td:nth-child(6){
    color:#0085FF
}
tr.days > td:nth-child(7){
    color:#E92C2C
}
.now_day_point{

    background: #666666;
    color: #FFFFFF;
}
.date{
    position: relative;
    bottom: 8px;
}
@media (max-width: 768px) {
    .calendar_right{
    margin-bottom: 5em;
    padding: 3em 0.2em;
    display: block;
}

.calendar_left{
    display: block;
}
.month_btn{
    margin: 2px;
    display: inline-block;
    width: 20%;
    padding-top: 2px;
    padding-bottom: 2px;
    font-size: 12px;
}

.cal_time{
    margin: 4px 2px;
    display: inline-block;
    background: linear-gradient(0deg, rgba(0, 133, 255, 0.1), rgba(0, 133, 255, 0.1)), #FFFFFF;
    padding: 2px 2px;
    width: 20%;
    border-radius: 4px;
    font-size: 12px;
    color: #0085FF;
}


.waitAply{
    padding: 2px 3px;
    font-size: 5px;   
}
.schoolAply{
    padding: 2px 3px;
    font-size: 5px;   
}
.endAply{
    padding: 2px 3px;
    font-size: 5px;   
}
.calendar_left{
    margin-top: 2em;
    text-align: center;
}
}

</style>
{% endblock %}
