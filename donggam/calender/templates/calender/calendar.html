{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="notice_title">
	<h1>단체 캠퍼스투어 신청</h1>
</div>


	<div class="container-fluid calendar_right overflow-hidden d-none d-xl-block">
		<div class="gridcal">
			<div >
				<div>
                    <span class="cal_time right">오전 - 10:00</span>
                    <span class="cal_time right">오후 - 14:00</span>
				</div>
				{{ calendar }}	
			</div>
			<div class="calendar_left">
				<div>
					<img src="{% static 'img/step.png' %}" alt="apply" class="img_aply_dis" >
				</div>
			</div>
		</div>
    </div>

<div class="calendar_right overflow-hidden d-xl-none">
    <div >
        <div style="margin-right: 123px;">
            <div>
                <span class="cal_time right">오전 - 10:00</span>
                <span class="cal_time right">오후 - 14:00</span>
            </div>
            {{ calendar }}	
        </div>
        <div class="calendar_left">
            <div style="text-align: center;">
                <img src="{% static 'img/step.png' %}" alt="apply" style="width: 70%;" >
            </div>
        </div>
    </div>

</div>
<script>
    document.getElementById("prev_month_btn").href="{% url 'calender:calendar' %}?{{ prev_month }}"
    document.getElementById("next_month_btn").href="{% url 'calender:calendar' %}?{{ next_month }}"
    let firstUp = $(".holiday").parent()
    firstUp.parent().css({"color":"#E92C2C"});

</script>
<style>
    
.gridcal{
    display: grid;
    grid-template-columns: 3fr 1fr;
    gap : 30px;
    margin-right: 100px;
}
.holiday{
	color:#E92C2C;
    font-weight: 500;
    font-size: 16px;

}
#prev_month_btn, #next_month_btn{
    color:#585757;
}
.img_aply_dis{
    width: 100%;
    /* width: 548px;
    height: 673px; */
}
.calendar_right{
    margin-bottom: 5em;
    padding: 3em 0px 5em 122px;
}
.calendar_left{
    margin-top: 3.5em;
}
.cal_time{
    margin: 10px 10px;
    display: inline-block;
    background: linear-gradient(0deg, rgba(0, 133, 255, 0.1), rgba(0, 133, 255, 0.1)), #FFFFFF;
    padding: 3px 4px;
    width: 82px;
    height: 27px;
    text-align: center;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    color: #0085FF;
}

.waitAply{
    background: linear-gradient(0deg, rgba(0, 133, 255, 0.1), rgba(0, 133, 255, 0.1)), #FFFFFF;
    border-radius: 4px;
    padding: 3px 4px;
    color: #0085FF;   
    font-weight: 500;
    font-size: 14px;
}
.waitAply:hover{
    background: #0085FF;
    color: whitesmoke;   
}

.schoolAply{
	
	background: linear-gradient(0deg, rgba(255, 150, 27, 0.1), rgba(255, 150, 27, 0.1)), #FFFFFF;
    border-radius: 4px;
    padding: 3px 4px;
    color: #FF9F2D;
    font-weight: 500;
    font-size: 14px;
}
.schoolAply:hover{
	background: #FF9F2D;
    color: whitesmoke;   
}


.month_name_cal{
  color:#585757;
  font-family: 'Noto Sans KR';
    font-style: normal;
    font-weight: 700;
    font-size: 24px;
    line-height: 35px;
}
.endAply{
    background: linear-gradient(0deg, #E8E8E8, #E8E8E8), #FFFFFF;
    border-radius: 4px;
    padding: 3px 4px;
    color: #585757;   
    font-weight: 500;
    font-size: 14px;
}
tr.days > td:nth-child(6){
    color:#0085FF
}
tr.days > td:nth-child(7){
    color:#E92C2C
}
.now_day_point_1{
    background: #666666;
    color: #FFFFFF;
    padding: 1% 5%;
    border-radius: 50%;
}
.now_day_point_2{
    background: #666666;
    color: #FFFFFF;
    padding: 1% 3%;
    border-radius: 50%;
}
.date{
    position: relative;
    bottom: 8px;
    font-weight: 500;
    font-size: 18px;
    margin-left: 3px;
}
.calendar td {
    padding: 14px 0px 10px 5px;
  }
@media (max-width: 768px) {
.calendar_left{
    margin-right: 123px;
}
.month_btn{
    margin: 2px;
    display: inline-block;
    width: 20%;
    padding-top: 2px;
    padding-bottom: 2px;
    font-size: 12px;
}

.cal_time{
    margin: 4px 2px;
    display: inline-block;
    background: linear-gradient(0deg, rgba(0, 133, 255, 0.1), rgba(0, 133, 255, 0.1)), #FFFFFF;
    padding: 2px 2px;
    width: 20%;
    border-radius: 4px;
    font-size: 12px;
    color: #0085FF;
}


.waitAply{
    padding: 2px 3px;
    font-size: 5px;   
}
.schoolAply{
    padding: 2px 3px;
    font-size: 5px;   
}

.endAply{
    padding: 2px 3px;
    font-size: 5px;   
}
}
</style>
{% endblock %}
