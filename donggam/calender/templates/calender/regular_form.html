{% extends 'base.html' %}

{% block content %}
<h1>정기캠퍼스투어 신청</h1>
<div class="notice">
    <p>1. 신청대상... 어쩌구 저쩌구 공지</p>
</div>
<div class="form">
    <h2>신청서 작성</h2>
    <hr>
    <form method="post">
        {% csrf_token %}
        <table class="form form-table">
            {{ form }}
            <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td></tr>
        </table>
    </form>

</div>

<div class="clearfix">
    <a class="btn btn-info left" href="{% url 'calender:regular_list' %}"> 목록으로 </a>
</div>
{% endblock %}
