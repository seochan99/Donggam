{% extends 'calender/base.html' %}

{% block content %}
<div class="clearfix">
	<a class="btn btn-info left" href="{% url 'calender:calendarAdmin' %}?{{ prev_month }}"> Previous Month </a>
	<a class="btn btn-info right" href="{% url 'calender:calendarAdmin' %}?{{ next_month }}"> Next Month </a>
</div>
<div class="container">
	<div class="calendartable">
		<form method="post" action="{% url 'calender:adminsave' %}">
			{% csrf_token %}
			{{ calendar }}
			<p><input type="submit" value="저장"><input type="Reset"></p>
		</form>
	</div>
	
	
</div>
<div class="timetable">
	<div></div>	
</div>
{% endblock %}
