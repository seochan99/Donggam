<!-- cal/templates/base.html -->

{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" type="text/css" href="{% static 'calender/css/styles.css' %}">
  <!-- navbar -->
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/animation.css' %}">
  <!-- footer -->
  <link rel="stylesheet" href="{% static 'css/footer.css' %}">
  <!-- group -->
  <link rel="stylesheet" href="{% static 'css/group.css' %}">
  <!-- regular -->
  <link rel="stylesheet" href="{% static 'css/regular.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
  
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <script src="{% static 'js/navbar.js' %}" defer ></script>
  <title>Django Calendar App</title>

</head>
<body>
  <header>
    {% include 'shared/navbar.html' %}
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
        
      <!-- <div class="clearfix">
        <a class="btn btn-info" href="{% url 'manager:index' %}"> 관리자 </a>
      </div> -->

      
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="{% static 'calender/script/selecttime.js' %}"></script>
  {% block script %}
  {% endblock %}
  {% include 'shared/footer.html' %}
</body>


</html>
